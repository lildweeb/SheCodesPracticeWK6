<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather HW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fbeec671b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="motherboard-main">
        <div class="row">
          <div class="col-4 current-weather">
            <div class="row">
              <form class="search-bar" id="city-form">
                <input
                  type="text"
                  placeholder="Please enter city"
                  id="city-search-bar"
                  autofocus
                />
              </form>
              <button
                type="button"
                class="btn current-location-button btn-secondary"
                id="current-location-button"
              >
                Current Location
              </button>
            </div>

            <div class="row city-name" id="current-city-name">San Diego</div>
            <div class="row current-date" id="week-day">Saturday 10/23</div>
            <div class="row current-time" id="time">8:47PM</div>
            <div class="row current-temp-number">
              <ul class="current-temp-number placement">
                <div class="placement" id="current-city-temp">61°F</div>
                <div><i class="far fa-moon placement"></i></div>
              </ul>
            </div>
          </div>
          <div class="col-4 vl"></div>
          <div class="col-4 future-weather">
            <div class="row row-align">
              Sunday 10/24
              <div class="weather">78°</div>
              <div class="symbol"><i class="fas fa-cloud"></i></div>
            </div>
            <div class="row row-align">
              Monday 10/25
              <div class="weather">78°</div>
              <div class="symbol"><i class="fas fa-cloud"></i></div>
            </div>

            <div class="row row-align">
              Tuesday 10/26
              <div class="weather">78°</div>
              <div class="symbol"><i class="fas fa-cloud"></i></div>
            </div>
            <div class="row row-align">
              Wednesday 10/27
              <div class="weather">78°</div>
              <div class="symbol"><i class="fas fa-cloud"></i></div>
            </div>
            <div class="row row-align">
              Thursday 10/28
              <div class="weather">78°</div>
              <div class="symbol"><i class="fas fa-cloud"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="credits">Open source, created by Daenomi through SheCodes</div>
    <script src="index.js"></script>
  </body>
</html>
